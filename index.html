<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="options.js"></script>
	<title>Draw With Me</title>
</head>
<body>
	<div id="options">
		<div id="tools">
			<div class="tool-button current-option" id="pen"><i class="fa fa-paint-brush"></i></div>
			<div class="tool-button" id="pencil"><i class="fa fa-pencil"></i></div>
			<div class="tool-button" id="eraser"><i class="fa fa-eraser"></i></div>
		</div>
		<div id="colors">
			<div class="color-button" id="green"></div>
			<div class="color-button" id="gray"></div>
			<div class="color-button" id="pink"></div>
			<div class="color-button" id="orange"></div>
			<div class="color-button current-option" id="blue"></div>
		</div>
		<div id="sizes">
			<div class="size-button" id="size-two"><i class="fa fa-circle"></i></div>
			<div class="size-button current-option" id="size-five"><i class="fa fa-circle"></i></div>
			<div class="size-button" id="size-ten"><i class="fa fa-circle"></i></div>
			<div class="size-button" id="size-twenty"><i class="fa fa-circle"></i></div>
		</div>
	</div>

	<div class="color-button" id="canvasDiv"></div>

	<div id="options">
		<div id="admins">
			<div class="admin-button" id="save"><a href="#" download="drawwithme.png"><i class="fa fa-save"></i></a></div>
			<div class="admin-button" id="undo"><i class="fa fa-undo"></i></div>
			<div class="admin-button" id="redo"><i class="fa fa-repeat"></i></div>
			<div class="admin-button" id="clear"><i class="fa fa-trash-o"></i></div>
		</div>
	</div>
</body>
</html>
